<svg version="1.1" width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="100%" height="100%" >
    <animate
      attributeName="rx"
      values="0;500;0"
      dur="10s"
      repeatCount="indefinite" />
  </rect>
  
  <circle cx="50%" cy="50%" r="45%" fill="#02325a" />
  <text x="35%" y="70%" font-size="350" text-anchor="middle" fill="#ffffff" onmouseover="evt.target.setAttribute('fill', 'blue');" onmouseout="evt.target.setAttribute('fill', 'black' );">S</text>
  <text x="65%" y="85%" font-size="350" text-anchor="middle" fill="#ffffff" onmouseover="evt.target.setAttribute('fill', 'blue');" onmouseout="evt.target.setAttribute('fill', 'black' );">F</text>
</svg>
